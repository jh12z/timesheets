name: Build and Deploy Svelte 5 to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use the Node.js version your project requires
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Svelte 5 project
        run: pnpm run build

      - name: Deploy to github pages
        uses: actions/deploy-pages@v4

